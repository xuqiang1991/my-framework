<body>

    <script>
        // ä»URLè·å–OAuth2å‚æ•°
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        const redirectUri = urlParams.get('redirect_uri');
        const scope = urlParams.get('scope');
        const state = urlParams.get('state');

        // é¡µé¢åŠ è½½æ—¶è·å–å®¢æˆ·ç«¯ä¿¡æ¯
        document.addEventListener('DOMContentLoaded', async function() {
            if (clientId) {
                try {
                    const response = await fetch(`/auth/sso/login?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scope || ''}&state=${state || ''}`);
                    const result = await response.json();
                    
                    if (result.code === 200 && result.data) {
                        document.getElementById('clientName').textContent = result.data.clientName || clientId;
                        
                        // å¦‚æœå·²ç»ç™»å½•ï¼Œç›´æ¥ç”Ÿæˆæˆæƒç å¹¶è·³è½¬
                        if (result.data.isLogin) {
                            showMessage('success', 'æ£€æµ‹åˆ°å·²ç™»å½•ï¼Œæ­£åœ¨è·³è½¬...');
                            // é‡æ–°è¯·æ±‚æˆæƒç«¯ç‚¹
                            window.location.href = `/oauth2/authorize?response_type=code&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scope || ''}&state=${state || ''}`;
                        }
                    }
                } catch (error) {
                    console.error('è·å–å®¢æˆ·ç«¯ä¿¡æ¯å¤±è´¥:', error);
                }
            } else {
                document.getElementById('clientInfo').style.display = 'none';
            }
        });

        // å¤„ç†ç™»å½•è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                showMessage('error', 'è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span> ç™»å½•ä¸­...';
            
            try {
                const response = await fetch(`/auth/sso/login?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scope || ''}&state=${state || ''}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    showMessage('success', 'ç™»å½•æˆåŠŸï¼æ­£åœ¨è·³è½¬...');
                    
                    // å»¶è¿Ÿè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°æˆåŠŸæç¤º
                    setTimeout(() => {
                        window.location.href = result.data.redirectUrl;
                    }, 500);
                } else {
                    throw new Error(result.message || 'ç™»å½•å¤±è´¥');
                }
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
                showMessage('error', error.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.disabled = false;
                loginBtn.textContent = 'ç™»å½•';
            }
        });
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(type, text) {
            const messageEl = document.getElementById('message');
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            // 3ç§’åè‡ªåŠ¨éšè—é”™è¯¯æ¶ˆæ¯
            if (type === 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }
    </script>
