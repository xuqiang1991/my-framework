<head>

    <style>
        * {

        }

        body {

            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {

        /* ä¾§è¾¹æ  */
        .sidebar {
            width: 280px;

            display: flex;
            flex-direction: column;
        }

        .sidebar-header {

        .sidebar-header h2 {

        }

        .sidebar-header p {

        }

        .robot-list {

        .robot-item {

        .robot-item:hover {

        .robot-item.active {

        }

        .robot-item-header {

        }

        .robot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background: #e0e0e0;
        }

        .robot-name {
            font-weight: 600;
            font-size: 15px;
            color: #333;
        }

        .robot-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .sidebar-footer {
            padding: 15px;

        }

        .btn-logout {

            background: #f5f5f5;

        /* ä¸»èŠå¤©åŒºåŸŸ */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 4px;
        }

        .chat-title p {
            font-size: 13px;
            color: #999;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #4caf50;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* æ¶ˆæ¯åŒºåŸŸ */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafafa;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 0 12px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            min-height: 50px;
            max-height: 150px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .input-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-box:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .btn-send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;

        }

        ::-webkit-scrollbar-thumb:hover {

        }

        /* æç¤ºä¿¡æ¯ */
        .ai-notice {
            padding: 12px 16px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .ai-notice strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>

<body>
    <div class="chat-container">
        <!-- ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ¤– AIæœºå™¨äºº</h2>
                <p id="userInfo">åŠ è½½ä¸­...</p>
            </div>
            
            <div class="robot-list" id="robotList">
                <!-- æœºå™¨äººåˆ—è¡¨åŠ¨æ€åŠ è½½ -->
            </div>
            
            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()">
                    é€€å‡ºç™»å½•
                </button>
            </div>
        </div>

        <!-- ä¸»èŠå¤©åŒº -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title">
                    <h3 id="currentRobotName">é€‰æ‹©ä¸€ä¸ªæœºå™¨äººå¼€å§‹å¯¹è¯</h3>
                    <p id="currentRobotDesc"></p>
                </div>
                <div class="chat-status">
                    <span class="status-dot"></span>
                    åœ¨çº¿
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ’¬</div>
                    <h3>å¼€å§‹ä½ çš„æ™ºèƒ½å¯¹è¯</h3>
                    <p>é€‰æ‹©å·¦ä¾§çš„AIæœºå™¨äººï¼Œå¼€å§‹ç²¾å½©å¯¹è¯</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="input-box" 
                        id="messageInput" 
                        placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enter æ¢è¡Œï¼ŒEnter å‘é€)"
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="btn-send" id="sendBtn" onclick="sendMessage()" disabled>
                        å‘é€
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let currentRobotId = null;
        let currentConversationId = null;
        let token = null;
        let username = null;

        // APIé…ç½®
        const API_BASE_URL = 'http://localhost:8083/api/ai';

        // é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        // åˆå§‹åŒ–é¡µé¢
        async function initPage() {
            // æ£€æŸ¥ç™»å½•çŠ¶æ€
            token = localStorage.getItem('token');
            username = localStorage.getItem('username');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
            document.getElementById('userInfo').textContent = `ä½ å¥½ï¼Œ${username}`;

            // åŠ è½½æœºå™¨äººåˆ—è¡¨
            await loadRobots();

            // ç»‘å®šè¾“å…¥æ¡†äº‹ä»¶
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });
        }

        // åŠ è½½æœºå™¨äººåˆ—è¡¨
        async function loadRobots() {
            try {
                const response = await fetch(`${API_BASE_URL}/robot/public`);
                const robots = await response.json();

                const robotList = document.getElementById('robotList');
                robotList.innerHTML = '';

                robots.forEach(robot => {
                    const robotItem = createRobotItem(robot);
                    robotList.appendChild(robotItem);
                });

                // é»˜è®¤é€‰ä¸­ç¬¬ä¸€ä¸ªæœºå™¨äºº
                if (robots.length > 0) {
                    selectRobot(robots[0].robotId);
                }
            } catch (error) {
                console.error('åŠ è½½æœºå™¨äººåˆ—è¡¨å¤±è´¥:', error);
                alert('åŠ è½½æœºå™¨äººåˆ—è¡¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸');
            }
        }

        // åˆ›å»ºæœºå™¨äººåˆ—è¡¨é¡¹
        function createRobotItem(robot) {
            const div = document.createElement('div');
            div.className = 'robot-item';
            div.id = `robot-${robot.robotId}`;
            div.onclick = () => selectRobot(robot.robotId);
            
            div.innerHTML = `
                <div class="robot-item-header">
                    <img src="${robot.robotAvatar}" class="robot-avatar" alt="${robot.robotName}">
                    <div class="robot-name">${robot.robotName}</div>
                </div>
                <div class="robot-desc">${robot.robotDesc || ''}</div>
            `;
            
            return div;
        }

        // é€‰æ‹©æœºå™¨äºº
        function selectRobot(robotId) {
            // ç§»é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.robot-item').forEach(item => {
                item.classList.remove('active');
            });

            // æ·»åŠ æ–°çš„é€‰ä¸­çŠ¶æ€
            const robotItem = document.getElementById(`robot-${robotId}`);
            if (robotItem) {
                robotItem.classList.add('active');
                currentRobotId = robotId;
                currentConversationId = null; // é‡ç½®ä¼šè¯ID

                // æ›´æ–°é¡¶éƒ¨æ ‡é¢˜
                const robotName = robotItem.querySelector('.robot-name').textContent;
                const robotDesc = robotItem.querySelector('.robot-desc').textContent;
                document.getElementById('currentRobotName').textContent = robotName;
                document.getElementById('currentRobotDesc').textContent = robotDesc;

                // æ¸…ç©ºæ¶ˆæ¯åŒºåŸŸ
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = `
                    <div class="ai-notice">
                        <strong>âš ï¸ æ¸©é¦¨æç¤º</strong>
                        AIåŠŸèƒ½ç›®å‰æ­£åœ¨ç»´æŠ¤ä¸­ï¼Œå½“å‰è¿”å›çš„æ˜¯æ¨¡æ‹Ÿå“åº”ã€‚Spring AIæ¡†æ¶å°†åœ¨1.0.0æ­£å¼ç‰ˆå‘å¸ƒåæ¢å¤å®Œæ•´åŠŸèƒ½ã€‚
                    </div>
                `;

                // å¯ç”¨è¾“å…¥æ¡†
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message || !currentRobotId) {
                return;
            }

            // ç¦ç”¨è¾“å…¥
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
            showTypingIndicator();

            try {
                // è°ƒç”¨API
                const response = await fetch(`${API_BASE_URL}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        robotId: currentRobotId,
                        conversationId: currentConversationId,
                        message: message
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // ä¿å­˜ä¼šè¯ID
                    currentConversationId = data.conversationId;

                    // å»¶è¿Ÿæ˜¾ç¤ºAIå›å¤ï¼Œæ¨¡æ‹Ÿæ€è€ƒæ—¶é—´
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage('assistant', data.content);
                    }, 500);
                } else {
                    hideTypingIndicator();
                    addMessage('assistant', `æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯: ${data.message || 'æœªçŸ¥é”™è¯¯'}`);
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                hideTypingIndicator();
                addMessage('assistant', 'æŠ±æ­‰ï¼Œç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚');
            } finally {
                // é‡æ–°å¯ç”¨è¾“å…¥
                messageInput.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.focus();
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // å¦‚æœæ˜¯ç¬¬ä¸€æ¡æ¶ˆæ¯ï¼Œæ¸…ç©ºç©ºçŠ¶æ€
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div>
                        <div class="message-content">${escapeHtml(content)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-avatar">ğŸ‘¤</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-avatar">ğŸ¤–</div>
                    <div>
                        <div class="message-content">${escapeHtml(content).replace(/\n/g, '<br>')}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="typing-indicator show">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é€€å‡ºç™»å½•
        function logout() {
            if (confirm('ç¡®å®šè¦é€€å‡ºç™»å½•å—ï¼Ÿ')) {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('userId');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
