<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIÊú∫Âô®‰∫∫ - Êô∫ËÉΩÂØπËØù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* ‰æßËæπÊ†è */
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .robot-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .robot-item {
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .robot-item:hover {
            background: #f5f5f5;
        }

        .robot-item.active {
            background: #f0f7ff;
            border-color: #667eea;
        }

        .robot-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .robot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background: #e0e0e0;
        }

        .robot-name {
            font-weight: 600;
            font-size: 15px;
            color: #333;
        }

        .robot-desc {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .btn-logout {
            width: 100%;
            padding: 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #fee;
            color: #c33;
        }

        /* ‰∏ªËÅäÂ§©Âå∫Âüü */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 4px;
        }

        .chat-title p {
            font-size: 13px;
            color: #999;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #4caf50;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Ê∂àÊÅØÂå∫Âüü */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafafa;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e0e0e0;
            margin: 0 12px;
            flex-shrink: 0;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: fit-content;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            margin: 0 3px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        /* ËæìÂÖ•Âå∫Âüü */
        .input-area {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-box {
            flex: 1;
            min-height: 50px;
            max-height: 150px;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .input-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-box:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .btn-send {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .btn-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #666;
        }

        .empty-state p {
            font-size: 14px;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        /* ÊèêÁ§∫‰ø°ÊÅØ */
        .ai-notice {
            padding: 12px 16px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .ai-notice strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ü§ñ AIÊú∫Âô®‰∫∫</h2>
                <p id="userInfo">Âä†ËΩΩ‰∏≠...</p>
            </div>
            
            <div class="robot-list" id="robotList">
                <!-- Êú∫Âô®‰∫∫ÂàóË°®Âä®ÊÄÅÂä†ËΩΩ -->
            </div>
            
            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()">
                    ÈÄÄÂá∫ÁôªÂΩï
                </button>
            </div>
        </div>

        <!-- ‰∏ªËÅäÂ§©Âå∫ -->
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title">
                    <h3 id="currentRobotName">ÈÄâÊã©‰∏Ä‰∏™Êú∫Âô®‰∫∫ÂºÄÂßãÂØπËØù</h3>
                    <p id="currentRobotDesc"></p>
                </div>
                <div class="chat-status">
                    <span class="status-dot"></span>
                    Âú®Á∫ø
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h3>ÂºÄÂßã‰Ω†ÁöÑÊô∫ËÉΩÂØπËØù</h3>
                    <p>ÈÄâÊã©Â∑¶‰æßÁöÑAIÊú∫Âô®‰∫∫ÔºåÂºÄÂßãÁ≤æÂΩ©ÂØπËØù</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="input-box" 
                        id="messageInput" 
                        placeholder="ËæìÂÖ•Ê∂àÊÅØ... (Shift+Enter Êç¢Ë°åÔºåEnter ÂèëÈÄÅ)"
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="btn-send" id="sendBtn" onclick="sendMessage()" disabled>
                        ÂèëÈÄÅ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentRobotId = null;
        let currentConversationId = null;
        let token = null;
        let username = null;

        // APIÈÖçÁΩÆ
        const API_BASE_URL = 'http://localhost:8083/api/ai';

        // È°µÈù¢Âä†ËΩΩÂÆåÊàê
        document.addEventListener('DOMContentLoaded', function() {
            initPage();
        });

        // ÂàùÂßãÂåñÈ°µÈù¢
        async function initPage() {
            // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            token = localStorage.getItem('token');
            username = localStorage.getItem('username');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
            document.getElementById('userInfo').textContent = `‰Ω†Â•ΩÔºå${username}`;

            // Âä†ËΩΩÊú∫Âô®‰∫∫ÂàóË°®
            await loadRobots();

            // ÁªëÂÆöËæìÂÖ•Ê°Ü‰∫ã‰ª∂
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 150) + 'px';
            });
        }

        // Âä†ËΩΩÊú∫Âô®‰∫∫ÂàóË°®
        async function loadRobots() {
            try {
                const response = await fetch(`${API_BASE_URL}/robot/public`);
                const robots = await response.json();

                const robotList = document.getElementById('robotList');
                robotList.innerHTML = '';

                robots.forEach(robot => {
                    const robotItem = createRobotItem(robot);
                    robotList.appendChild(robotItem);
                });

                // ÈªòËÆ§ÈÄâ‰∏≠Á¨¨‰∏Ä‰∏™Êú∫Âô®‰∫∫
                if (robots.length > 0) {
                    selectRobot(robots[0].robotId);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÊú∫Âô®‰∫∫ÂàóË°®Â§±Ë¥•:', error);
                alert('Âä†ËΩΩÊú∫Âô®‰∫∫ÂàóË°®Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊúçÂä°ÊòØÂê¶Ê≠£Â∏∏');
            }
        }

        // ÂàõÂª∫Êú∫Âô®‰∫∫ÂàóË°®È°π
        function createRobotItem(robot) {
            const div = document.createElement('div');
            div.className = 'robot-item';
            div.id = `robot-${robot.robotId}`;
            div.onclick = () => selectRobot(robot.robotId);
            
            div.innerHTML = `
                <div class="robot-item-header">
                    <img src="${robot.robotAvatar}" class="robot-avatar" alt="${robot.robotName}">
                    <div class="robot-name">${robot.robotName}</div>
                </div>
                <div class="robot-desc">${robot.robotDesc || ''}</div>
            `;
            
            return div;
        }

        // ÈÄâÊã©Êú∫Âô®‰∫∫
        function selectRobot(robotId) {
            // ÁßªÈô§‰πãÂâçÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.robot-item').forEach(item => {
                item.classList.remove('active');
            });

            // Ê∑ªÂä†Êñ∞ÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
            const robotItem = document.getElementById(`robot-${robotId}`);
            if (robotItem) {
                robotItem.classList.add('active');
                currentRobotId = robotId;
                currentConversationId = null; // ÈáçÁΩÆ‰ºöËØùID

                // Êõ¥Êñ∞È°∂ÈÉ®Ê†áÈ¢ò
                const robotName = robotItem.querySelector('.robot-name').textContent;
                const robotDesc = robotItem.querySelector('.robot-desc').textContent;
                document.getElementById('currentRobotName').textContent = robotName;
                document.getElementById('currentRobotDesc').textContent = robotDesc;

                // Ê∏ÖÁ©∫Ê∂àÊÅØÂå∫Âüü
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = `
                    <div class="ai-notice">
                        <strong>‚ö†Ô∏è Ê∏©È¶®ÊèêÁ§∫</strong>
                        AIÂäüËÉΩÁõÆÂâçÊ≠£Âú®Áª¥Êä§‰∏≠ÔºåÂΩìÂâçËøîÂõûÁöÑÊòØÊ®°ÊãüÂìçÂ∫î„ÄÇSpring AIÊ°ÜÊû∂Â∞ÜÂú®1.0.0Ê≠£ÂºèÁâàÂèëÂ∏ÉÂêéÊÅ¢Â§çÂÆåÊï¥ÂäüËÉΩ„ÄÇ
                    </div>
                `;

                // ÂêØÁî®ËæìÂÖ•Ê°Ü
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendBtn').disabled = false;
                document.getElementById('messageInput').focus();
            }
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message || !currentRobotId) {
                return;
            }

            // Á¶ÅÁî®ËæìÂÖ•
            messageInput.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // ÊòæÁ§∫ËæìÂÖ•ÊåáÁ§∫Âô®
            showTypingIndicator();

            try {
                // Ë∞ÉÁî®API
                const response = await fetch(`${API_BASE_URL}/chat/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        robotId: currentRobotId,
                        conversationId: currentConversationId,
                        message: message
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // ‰øùÂ≠ò‰ºöËØùID
                    currentConversationId = data.conversationId;

                    // Âª∂ËøüÊòæÁ§∫AIÂõûÂ§çÔºåÊ®°ÊãüÊÄùËÄÉÊó∂Èó¥
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage('assistant', data.content);
                    }, 500);
                } else {
                    hideTypingIndicator();
                    addMessage('assistant', `Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØ: ${data.message || 'Êú™Áü•ÈîôËØØ'}`);
                }
            } catch (error) {
                console.error('ÂèëÈÄÅÊ∂àÊÅØÂ§±Ë¥•:', error);
                hideTypingIndicator();
                addMessage('assistant', 'Êä±Ê≠âÔºåÁΩëÁªúËøûÊé•Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ');
            } finally {
                // ÈáçÊñ∞ÂêØÁî®ËæìÂÖ•
                messageInput.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                messageInput.focus();
            }
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ÁïåÈù¢
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            // Â¶ÇÊûúÊòØÁ¨¨‰∏ÄÊù°Ê∂àÊÅØÔºåÊ∏ÖÁ©∫Á©∫Áä∂ÊÄÅ
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div>
                        <div class="message-content">${escapeHtml(content)}</div>
                        <div class="message-time">${time}</div>
                    </div>
                    <div class="message-avatar">üë§</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-avatar">ü§ñ</div>
                    <div>
                        <div class="message-content">${escapeHtml(content).replace(/\n/g, '<br>')}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÊòæÁ§∫ËæìÂÖ•ÊåáÁ§∫Âô®
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const indicator = document.createElement('div');
            indicator.className = 'message assistant';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator show">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÈöêËóèËæìÂÖ•ÊåáÁ§∫Âô®
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // HTMLËΩ¨‰πâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                localStorage.removeItem('userId');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
