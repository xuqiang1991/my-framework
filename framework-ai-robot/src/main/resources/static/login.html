<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI机器人 - 登录授权</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 30px;
            text-align: center;
        }

        .login-header .logo-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 15px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .auth-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .auth-info h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-info p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-auth:active {
            transform: translateY(0);
        }

        .btn-auth:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
        }

        .loading-content .loading {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            margin-bottom: 20px;
        }

        .loading-content p {
            color: #666;
            font-size: 16px;
        }

        .demo-info {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
        }

        .demo-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">🤖</div>
            <h1>AI机器人服务</h1>
            <p>统一登录授权</p>
        </div>
        <div class="login-body">
            <div class="auth-info">
                <h3>🔐 SSO统一认证</h3>
                <p>使用SSO（单点登录）系统进行统一认证和授权</p>
                <p>登录后将自动跳转回AI机器人服务</p>
            </div>

            <button class="btn-auth" id="authBtn" onclick="startOAuth2Auth()">
                <span>前往登录授权</span>
            </button>

            <div class="demo-info">
                <strong>💡 测试账号</strong>
                <p>用户名: <code>admin</code> 或 <code>user</code></p>
                <p>密码: <code>123456</code></p>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading"></div>
            <p>正在跳转到登录页面...</p>
        </div>
    </div>

    <script>
        // OAuth2配置
        const OAUTH2_CONFIG = {
            // 认证服务地址
            AUTH_SERVER: 'http://localhost:8081',
            // 客户端ID
            CLIENT_ID: 'ai-robot-client',
            // 客户端密钥（仅用于后端交换令牌，前端不应暴露）
            CLIENT_SECRET: 'secret123',
            // 重定向URI（回调地址）
            REDIRECT_URI: window.location.origin + '/callback.html',
            // 授权范围
            SCOPE: 'read,write,user_info,ai_chat',
            // 响应类型
            RESPONSE_TYPE: 'code'
        };

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已有访问令牌
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                // 验证令牌是否有效（可选）
                // 如果有效，直接跳转到聊天页面
                window.location.href = 'chat.html';
                return;
            }

            // 检查URL参数中是否有错误信息
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            if (error) {
                alert('授权失败: ' + (errorDescription || error));
            }
        });

        // 开始OAuth2授权流程
        function startOAuth2Auth() {
            const authBtn = document.getElementById('authBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // 显示加载提示
            loadingOverlay.classList.add('show');
            authBtn.disabled = true;
            authBtn.innerHTML = '<span class="loading"></span> 准备跳转...';

            // 生成随机state用于防CSRF攻击
            const state = generateRandomString(32);
            sessionStorage.setItem('oauth_state', state);
            sessionStorage.setItem('oauth_redirect_uri', OAUTH2_CONFIG.REDIRECT_URI);

            // 构建授权URL
            const authUrl = buildAuthUrl(state);

            console.log('跳转到授权页面:', authUrl);

            // 延迟一下，让用户看到加载提示
            setTimeout(() => {
                // 跳转到SSO授权页面
                window.location.href = authUrl;
            }, 300);
        }

        // 构建授权URL
        function buildAuthUrl(state) {
            const params = new URLSearchParams({
                client_id: OAUTH2_CONFIG.CLIENT_ID,
                redirect_uri: OAUTH2_CONFIG.REDIRECT_URI,
                response_type: OAUTH2_CONFIG.RESPONSE_TYPE,
                scope: OAUTH2_CONFIG.SCOPE,
                state: state
            });

            return `${OAUTH2_CONFIG.AUTH_SERVER}/oauth2/authorize?${params.toString()}`;
        }

        // 生成随机字符串
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
    </script>
</body>
</html>
