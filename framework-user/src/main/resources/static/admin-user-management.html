    <script>
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;
        let searchKeyword = '';
        let isEditMode = false;
        const API_BASE = '/user';
        let AUTH_TOKEN = localStorage.getItem('access_token'); // ä»æœ¬åœ°å­˜å‚¨è·å–token

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æŸ¥URLæ˜¯å¦åŒ…å«æˆæƒç ï¼ˆOAuth2å›è°ƒï¼‰
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state === 'admin') {
                // å¤„ç†OAuth2å›è°ƒï¼Œæ¢å–token
                handleOAuthCallback(code);
            } else {
                // æ­£å¸¸æ£€æŸ¥ç™»å½•çŠ¶æ€
                checkLogin();
            }
            
            // ç›‘å¬å¹³å°ç­›é€‰å™¨å˜åŒ–
            document.getElementById('platformSelect').addEventListener('change', function() {
                currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
                loadUsers();
                loadStats();
            });
        });
        
        // å¤„ç†OAuth2å›è°ƒï¼Œæ¢å–access_token
        async function handleOAuthCallback(code) {
            try {
                showMessage('success', 'ç™»å½•ä¸­ï¼Œè¯·ç¨å€™...');
                
                // è°ƒç”¨è®¤è¯æœåŠ¡æ¢å–token
                const response = await fetch('http://localhost:8081/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        code: code,
                        client_id: 'main-app-client',
                        redirect_uri: window.location.origin + '/admin-user-management.html'
                        // æ³¨æ„ï¼šå‰ç«¯æ˜¯å…¬å…±å®¢æˆ·ç«¯ï¼Œä¸åº”åŒ…å«client_secretï¼ˆæ— æ³•å®‰å…¨å­˜å‚¨ï¼‰
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200 && result.data && result.data.access_token) {
                    // ä¿å­˜tokenåˆ°localStorage
                    AUTH_TOKEN = result.data.access_token;
                    localStorage.setItem('access_token', AUTH_TOKEN);
                    
                    // æ¸…é™¤URLä¸­çš„æˆæƒç å‚æ•°
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    showMessage('success', 'ç™»å½•æˆåŠŸï¼');
                    
                    // åŠ è½½æ•°æ®
                    loadUsers();
                    loadStats();
                } else {
                    throw new Error(result.message || 'è·å–Tokenå¤±è´¥');
                }
            } catch (error) {
                console.error('OAuth2å›è°ƒå¤„ç†å¤±è´¥:', error);
                showMessage('error', 'ç™»å½•å¤±è´¥ï¼š' + error.message);
                // æ¸…é™¤é”™è¯¯çš„æˆæƒç 
                window.history.replaceState({}, document.title, window.location.pathname);
                setTimeout(() => {
                    checkLogin();
                }, 2000);
            }
        }
        
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLogin() {
            AUTH_TOKEN = localStorage.getItem('access_token');
            
            if (!AUTH_TOKEN) {
                // æœªç™»å½•ï¼Œè·³è½¬åˆ°OAuth2ç™»å½•ï¼ˆè®¤è¯æœåŠ¡ç«¯å£8081ï¼‰
                const authServerUrl = 'http://localhost:8081';
                const redirectUri = window.location.origin + '/admin-user-management.html';
                const loginUrl = authServerUrl + '/oauth2/authorize?response_type=code&client_id=main-app-client&redirect_uri=' + 
                                encodeURIComponent(redirectUri) + 
                                '&scope=read,write,admin&state=admin';
                
                console.log('æœªç™»å½•ï¼Œè·³è½¬åˆ°è®¤è¯æœåŠ¡å™¨:', loginUrl);
                window.location.href = loginUrl;
                return;
            }
            
            // å·²ç™»å½•ï¼ŒåŠ è½½æ•°æ®
            loadUsers();
            loadStats();
        }
        
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const platformId = document.getElementById('platformSelect')?.value || '';
                let url = `${API_BASE}/stats`;
                if (platformId) {
                    url += `?platformId=${platformId}`;
                }
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        // Tokenè¿‡æœŸæˆ–æ— æƒé™ï¼Œé‡æ–°ç™»å½•
                        localStorage.removeItem('access_token');
                        checkLogin();
                        return;
                    }
                    throw new Error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥');
                }
                
                const result = await response.json();
                if (result.code === 200 && result.data) {
                    const stats = result.data;
                    document.getElementById('totalUsers').textContent = stats.totalUsers || '0';
                    document.getElementById('activeUsers').textContent = stats.activeUsers || '0';
                    document.getElementById('todayRegistered').textContent = stats.todayRegistered || '0';
                } else {
                    throw new Error(result.message || 'è·å–ç»Ÿè®¡æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                // æ˜¾ç¤ºé»˜è®¤å€¼
                document.getElementById('totalUsers').textContent = '0';
                document.getElementById('activeUsers').textContent = '0';
                document.getElementById('todayRegistered').textContent = '0';
            }
        }

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                showLoading();
                const platformId = document.getElementById('platformSelect').value;
                let url = `${API_BASE}/list?page=${currentPage}&size=${pageSize}&keyword=${searchKeyword}`;
                if (platformId) {

                }
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        // Tokenè¿‡æœŸæˆ–æ— æƒé™
                        localStorage.removeItem('access_token');
                        showMessage('error', 'ç™»å½•å·²è¿‡æœŸæˆ–æ— æƒé™ï¼Œè¯·é‡æ–°ç™»å½•');
                        setTimeout(() => {
                            checkLogin();
                        }, 2000);
                        return;
                    }
                    throw new Error('åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥');
                }

                const result = await response.json();
                
                if (result.code !== 200) {
                    throw new Error(result.message || 'åŠ è½½ç”¨æˆ·åˆ—è¡¨å¤±è´¥');
                }
                
                const users = result.data || [];
                
                renderUsers(users);

            } catch (error) {

                showEmptyState();

        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            
            if (!users || users.length === 0) {
                showEmptyState();
                return;
            }

            hideEmptyState();

        function showCreateModal() {

        // ç¼–è¾‘ç”¨æˆ·
        async function editUser(userId) {
            try {

                }

                const result = await response.json();

                document.getElementById('userId').value = user.userId;
                document.getElementById('username').value = user.username;
                document.getElementById('username').disabled = true; // ç”¨æˆ·åä¸å¯ä¿®æ”¹
                document.getElementById('nickname').value = user.nickname || '';

                document.getElementById('email').value = user.email || '';

        // ä¿å­˜ç”¨æˆ·
        async function saveUser() {
            try {
                const form = document.getElementById('userForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const userId = document.getElementById('userId').value;
                const userData = {
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value,
                    nickname: document.getElementById('nickname').value.trim(),
                    realName: document.getElementById('realName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    gender: parseInt(document.getElementById('gender').value),
                    status: parseInt(document.getElementById('status').value)
                };

                let url, method;
                if (isEditMode) {
                    userData.userId = userId;
                    // å¦‚æœå¯†ç ä¸ºç©ºï¼Œç§»é™¤è¯¥å­—æ®µ
                    if (!userData.password) {
                        delete userData.password;
                    }
                    url = `${API_BASE}/update`;
                    method = 'PUT';
                } else {
                    url = `${API_BASE}/register/admin`;
                    method = 'POST';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('success', isEditMode ? 'ç”¨æˆ·æ›´æ–°æˆåŠŸ' : 'ç”¨æˆ·åˆ›å»ºæˆåŠŸ');
                    closeModal();

                } else {

                }
            } catch (error) {
                showModalMessage('error', 'ä¿å­˜å¤±è´¥ï¼š' + error.message);
            }
        }

            return date.toLocaleString('zh-CN', {

                minute: '2-digit'
