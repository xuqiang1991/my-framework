    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;
        let searchKeyword = '';
        let isEditMode = false;
        const API_BASE = '/user';
        let AUTH_TOKEN = localStorage.getItem('access_token'); // ‰ªéÊú¨Âú∞Â≠òÂÇ®Ëé∑Âèñtoken

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ê£ÄÊü•URLÊòØÂê¶ÂåÖÂê´ÊéàÊùÉÁ†ÅÔºàOAuth2ÂõûË∞ÉÔºâ
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code && state === 'admin') {
                // Â§ÑÁêÜOAuth2ÂõûË∞ÉÔºåÊç¢Âèñtoken
                handleOAuthCallback(code);
            } else {
                // Ê≠£Â∏∏Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
                checkLogin();
            }
            
            // ÁõëÂê¨Âπ≥Âè∞Á≠õÈÄâÂô®ÂèòÂåñ
            document.getElementById('platformSelect').addEventListener('change', function() {
                currentPage = 1; // ÈáçÁΩÆÂà∞Á¨¨‰∏ÄÈ°µ
                loadUsers();
                loadStats();
            });
        });
        
        // Â§ÑÁêÜOAuth2ÂõûË∞ÉÔºåÊç¢Âèñaccess_token
        async function handleOAuthCallback(code) {
            try {
                showMessage('success', 'ÁôªÂΩï‰∏≠ÔºåËØ∑Á®çÂÄô...');
                
                // Ë∞ÉÁî®ËÆ§ËØÅÊúçÂä°Êç¢Âèñtoken
                const response = await fetch('http://localhost:8081/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        grant_type: 'authorization_code',
                        code: code,
                        client_id: 'main-app-client',
                        redirect_uri: window.location.origin + '/admin-user-management.html'
                        // Ê≥®ÊÑèÔºöÂâçÁ´ØÊòØÂÖ¨ÂÖ±ÂÆ¢Êà∑Á´ØÔºå‰∏çÂ∫îÂåÖÂê´client_secretÔºàÊó†Ê≥ïÂÆâÂÖ®Â≠òÂÇ®Ôºâ
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200 && result.data && result.data.access_token) {
                    // ‰øùÂ≠òtokenÂà∞localStorage
                    AUTH_TOKEN = result.data.access_token;
                    localStorage.setItem('access_token', AUTH_TOKEN);
                    
                    // Ê∏ÖÈô§URL‰∏≠ÁöÑÊéàÊùÉÁ†ÅÂèÇÊï∞
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    showMessage('success', 'ÁôªÂΩïÊàêÂäüÔºÅ');
                    
                    // Âä†ËΩΩÊï∞ÊçÆ
                    loadUsers();
                    loadStats();
                } else {
                    throw new Error(result.message || 'Ëé∑ÂèñTokenÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('OAuth2ÂõûË∞ÉÂ§ÑÁêÜÂ§±Ë¥•:', error);
                showMessage('error', 'ÁôªÂΩïÂ§±Ë¥•Ôºö' + error.message);
                // Ê∏ÖÈô§ÈîôËØØÁöÑÊéàÊùÉÁ†Å
                window.history.replaceState({}, document.title, window.location.pathname);
                setTimeout(() => {
                    checkLogin();
                }, 2000);
            }
        }
        
        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkLogin() {
            AUTH_TOKEN = localStorage.getItem('access_token');
            
            if (!AUTH_TOKEN) {
                // Êú™ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞OAuth2ÁôªÂΩïÔºàËÆ§ËØÅÊúçÂä°Á´ØÂè£8081Ôºâ
                const authServerUrl = 'http://localhost:8081';
                const redirectUri = window.location.origin + '/admin-user-management.html';
                const loginUrl = authServerUrl + '/oauth2/authorize?response_type=code&client_id=main-app-client&redirect_uri=' + 
                                encodeURIComponent(redirectUri) + 
                                '&scope=read,write,admin&state=admin';
                
                console.log('Êú™ÁôªÂΩïÔºåË∑≥ËΩ¨Âà∞ËÆ§ËØÅÊúçÂä°Âô®:', loginUrl);
                window.location.href = loginUrl;
                return;
            }
            
            // Â∑≤ÁôªÂΩïÔºåÂä†ËΩΩÊï∞ÊçÆ
            loadUsers();
            loadStats();
        }
        
        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
        async function loadStats() {
            try {
                const platformId = document.getElementById('platformSelect')?.value || '';
                let url = `${API_BASE}/stats`;
                if (platformId) {
                    url += `?platformId=${platformId}`;
                }
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        // TokenËøáÊúüÊàñÊó†ÊùÉÈôêÔºåÈáçÊñ∞ÁôªÂΩï
                        localStorage.removeItem('access_token');
                        checkLogin();
                        return;
                    }
                    throw new Error('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•');
                }
                
                const result = await response.json();
                if (result.code === 200 && result.data) {
                    const stats = result.data;
                    document.getElementById('totalUsers').textContent = stats.totalUsers || '0';
                    document.getElementById('activeUsers').textContent = stats.activeUsers || '0';
                    document.getElementById('todayRegistered').textContent = stats.todayRegistered || '0';
                } else {
                    throw new Error(result.message || 'Ëé∑ÂèñÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•:', error);
                // ÊòæÁ§∫ÈªòËÆ§ÂÄº
                document.getElementById('totalUsers').textContent = '0';
                document.getElementById('activeUsers').textContent = '0';
                document.getElementById('todayRegistered').textContent = '0';
            }
        }

        // Âä†ËΩΩÁî®Êà∑ÂàóË°®
        async function loadUsers() {
            try {
                showLoading();
                const platformId = document.getElementById('platformSelect').value;
                let url = `${API_BASE}/list?page=${currentPage}&size=${pageSize}&keyword=${searchKeyword}`;
                if (platformId) {
                    url += `&platformId=${platformId}`;
                }
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        // TokenËøáÊúüÊàñÊó†ÊùÉÈôê
                        localStorage.removeItem('access_token');
                        showMessage('error', 'ÁôªÂΩïÂ∑≤ËøáÊúüÊàñÊó†ÊùÉÈôêÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï');
                        setTimeout(() => {
                            checkLogin();
                        }, 2000);
                        return;
                    }
                    throw new Error('Âä†ËΩΩÁî®Êà∑ÂàóË°®Â§±Ë¥•');
                }

                const result = await response.json();
                
                if (result.code !== 200) {
                    throw new Error(result.message || 'Âä†ËΩΩÁî®Êà∑ÂàóË°®Â§±Ë¥•');
                }
                
                const users = result.data || [];
                
                renderUsers(users);
                hideLoading();
            } catch (error) {
                console.error('Âä†ËΩΩÁî®Êà∑Â§±Ë¥•:', error);
                showMessage('error', 'Âä†ËΩΩÁî®Êà∑ÂàóË°®Â§±Ë¥•Ôºö' + error.message);
                showEmptyState();
            }
        }

        // Ê∏≤ÊüìÁî®Êà∑ÂàóË°®
        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            
            if (!users || users.length === 0) {
                showEmptyState();
                return;
            }

            hideEmptyState();
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.userId || '-'}</td>
                    <td>${user.username || '-'}</td>
                    <td>${user.nickname || '-'}</td>
                    <td>${user.email || '-'}</td>
                    <td>${user.phone || '-'}</td>
                    <td>
                        <span class="status-badge ${user.status === 1 ? 'status-enabled' : 'status-disabled'}">
                            ${user.status === 1 ? 'ÂêØÁî®' : 'Á¶ÅÁî®'}
                        </span>
                    </td>
                    <td>${formatDateTime(user.createTime)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-primary btn-sm" onclick="editUser('${user.userId}')">ÁºñËæë</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.userId}', '${user.username}')">Âà†Èô§</button>
                            ${user.status === 1 ? 
                                `<button class="btn btn-default btn-sm" onclick="toggleUserStatus('${user.userId}', 0)">Á¶ÅÁî®</button>` :
                                `<button class="btn btn-success btn-sm" onclick="toggleUserStatus('${user.userId}', 1)">ÂêØÁî®</button>`
                            }
                        </div>
                    </td>
                </tr>
            `).join('');

            updatePagination();
        }

        // ÊòæÁ§∫Êñ∞Â¢ûÁî®Êà∑Ê®°ÊÄÅÊ°Ü
        function showCreateModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'Êñ∞Â¢ûÁî®Êà∑';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('passwordGroup').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('userModal').classList.add('show');
            hideModalMessage();
        }

        // ÁºñËæëÁî®Êà∑
        async function editUser(userId) {
            try {
                const response = await fetch(`${API_BASE}/getById/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•');
                }

                const result = await response.json();
                const user = result.data;

                isEditMode = true;
                document.getElementById('modalTitle').textContent = 'ÁºñËæëÁî®Êà∑';
                document.getElementById('userId').value = user.userId;
                document.getElementById('username').value = user.username;
                document.getElementById('username').disabled = true; // Áî®Êà∑Âêç‰∏çÂèØ‰øÆÊîπ
                document.getElementById('nickname').value = user.nickname || '';
                document.getElementById('realName').value = user.realName || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('gender').value = user.gender || 0;
                document.getElementById('status').value = user.status;
                
                // ÁºñËæëÊó∂ÂØÜÁ†ÅÂèØÈÄâ
                document.getElementById('passwordGroup').style.display = 'block';
                document.getElementById('password').required = false;
                document.getElementById('password').placeholder = 'ÁïôÁ©∫Âàô‰∏ç‰øÆÊîπÂØÜÁ†Å';

                document.getElementById('userModal').classList.add('show');
                hideModalMessage();
            } catch (error) {
                showMessage('error', 'Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•Ôºö' + error.message);
            }
        }

        // ‰øùÂ≠òÁî®Êà∑
        async function saveUser() {
            try {
                const form = document.getElementById('userForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                const userId = document.getElementById('userId').value;
                const userData = {
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value,
                    nickname: document.getElementById('nickname').value.trim(),
                    realName: document.getElementById('realName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    gender: parseInt(document.getElementById('gender').value),
                    status: parseInt(document.getElementById('status').value)
                };

                let url, method;
                if (isEditMode) {
                    userData.userId = userId;
                    // Â¶ÇÊûúÂØÜÁ†Å‰∏∫Á©∫ÔºåÁßªÈô§ËØ•Â≠óÊÆµ
                    if (!userData.password) {
                        delete userData.password;
                    }
                    url = `${API_BASE}/update`;
                    method = 'PUT';
                } else {
                    url = `${API_BASE}/register/admin`;
                    method = 'POST';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('success', isEditMode ? 'Áî®Êà∑Êõ¥Êñ∞ÊàêÂäü' : 'Áî®Êà∑ÂàõÂª∫ÊàêÂäü');
                    closeModal();
                    loadUsers();
                } else {
                    showModalMessage('error', result.message || 'Êìç‰ΩúÂ§±Ë¥•');
                }
            } catch (error) {
                showModalMessage('error', '‰øùÂ≠òÂ§±Ë¥•Ôºö' + error.message);
            }
        }

        // Âà†Èô§Áî®Êà∑
        async function deleteUser(userId, username) {
            if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Áî®Êà∑ "${username}" ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/delete/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('success', 'Áî®Êà∑Âà†Èô§ÊàêÂäü');
                    loadUsers();
                    loadStats(); // ÈáçÊñ∞Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
                } else {
                    showMessage('error', result.message || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                showMessage('error', 'Âà†Èô§Â§±Ë¥•Ôºö' + error.message);
            }
        }

        // ÂàáÊç¢Áî®Êà∑Áä∂ÊÄÅ
        async function toggleUserStatus(userId, newStatus) {
            try {
                const response = await fetch(`${API_BASE}/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify({
                        userId: userId,
                        status: newStatus
                    })
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('success', newStatus === 1 ? 'Áî®Êà∑Â∑≤ÂêØÁî®' : 'Áî®Êà∑Â∑≤Á¶ÅÁî®');
                    loadUsers();
                } else {
                    showMessage('error', result.message || 'Êìç‰ΩúÂ§±Ë¥•');
                }
            } catch (error) {
                showMessage('error', 'Êìç‰ΩúÂ§±Ë¥•Ôºö' + error.message);
            }
        }

        // ÊêúÁ¥¢Áî®Êà∑
        function searchUsers() {
            searchKeyword = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            loadUsers();
        }

        // ÈáçÁΩÆÊêúÁ¥¢
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            searchKeyword = '';
            currentPage = 1;
            loadUsers();
        }

        // ÂàÜÈ°µ
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadUsers();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadUsers();
            }
        }

        function updatePagination() {
            document.getElementById('pageInfo').textContent = `Á¨¨ ${currentPage} È°µ`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
            document.getElementById('username').disabled = false;
        }

        // Ê∂àÊÅØÊèêÁ§∫
        function showMessage(type, text) {
            const msg = document.getElementById('globalMessage');
            msg.className = `message ${type} show`;
            msg.textContent = text;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }

        function showModalMessage(type, text) {
            const msg = document.getElementById('modalMessage');
            msg.className = `message ${type} show`;
            msg.textContent = text;
        }

        function hideModalMessage() {
            document.getElementById('modalMessage').classList.remove('show');
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function formatDateTime(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showLoading() {
            document.getElementById('userTableBody').innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 40px;">Âä†ËΩΩ‰∏≠...</td></tr>';
        }

        function hideLoading() {
            // Âä†ËΩΩÂÆåÊàêÂêéÁî±renderUsersÂ§ÑÁêÜ
        }

        function showEmptyState() {
            document.getElementById('userTableBody').innerHTML = '';
            document.getElementById('emptyState').style.display = 'block';
        }

        function hideEmptyState() {
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                localStorage.removeItem('access_token');
                showMessage('success', 'Â∑≤ÈÄÄÂá∫ÁôªÂΩï');
                setTimeout(() => {
                    checkLogin();
                }, 1000);
            }
        }
    </script>
